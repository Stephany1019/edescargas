<head>
	<link rel="stylesheet" href="assets/css/styleSignIn.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500,700,900" rel="stylesheet">
</head>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Crea una cuenta</h1>
			<input type="text" id="nombreRegistrarse" placeholder="Nombre" />
			<input type="text" id="apellido1Registrarse" placeholder="Primer Apellido" />
			<input type="text" id="apellido2Registrarse" placeholder="Segundo Apellido" />
			<input type="email" id="emailRegistrarse" placeholder="Correo Electrónico" />
			<input type="password" id="passwordRegistrarse" placeholder="Contraseña" />
			<button class="buttonRegistrar" id="nombre">Registrarse</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="index.html">
			<h1>Ingresa con tu cuenta</h1>
			<input type="email" id="emailIngresar" placeholder="Correo Electrónico" />
			<input type="password" id="passwordIngresar" placeholder="Contraseña" />
			<a href="#">¿Olvidaste tu contraseña?</a>
			<button>Ingresar</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>¡Bienvenido de nuevo!</h1>
				<p>Ingresa con tu cuenta</p>
				<button class="ghost" id="signIn">Ingresar</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>¡Hola!</h1>
				<p>Registrate para acceder a la página</p>
				<button class="ghost" id="signUp">Registrarse</button>
			</div>
		</div>
	</div>
</div>
<body>
	<script src="assets/js/scriptSignIn.js"></script>
</body>
